<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    
    <body>
        <div id='headerDiv' class='centered'>
            <h2 id='titleHeader'>rock-paper-scissors</h2>
        </div>
        
        <div id='bodyDiv'> 
            
            <div id='scoresDiv'>
                <div id='playerScore' style='font-size: 350px'></div>
                <div id='scoreColon' style='font-size: 80px'>:</div>
                <div id='compScore' style='font-size: 350px'></div>
                <div id='playerLabel'>you</div>
                <div></div>
                <div id='compLabel'>computer</div>
            </div>

            <div id='buttonsDiv'>
                <img src='rock.png' id='rockBtn' class="btn">
                <img src='paper.png' id='paperBtn' class="btn">
                <img src='scissors.png' id='scissorsBtn' class="btn">
            </div>

            <div id='message' class="centered">computer chose rock</div>

            <div id='footerDiv'><p>by <a href='github.com/abd36' target="_blank">@abd36</a></p></div>
        </div>
    
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
